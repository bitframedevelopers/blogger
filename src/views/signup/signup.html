<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Blogger | Signup</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="/src/signup/styles.css"/>
</head>
<body>
  <div class="login-container">
    <h2 id="loginTitle">Signup to Blogger</h2>
    <form id="loginForm">
        <div class="form-group">
            <label for="username">New Username</label>
            <input type="text" id="username" name="username" required />
          </div>
      <div class="form-group">
        <label for="username">Email</label>
        <input type="text" id="email" name="email" required />
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required />
      </div>
      <button type="submit" class="login-button" id="loginBtn">Signup</button>
    </form>
    <div class="message" id="loginMessage"></div>
    <div class="footer-text">
      Have an account? <a href="/login">Login</a>
    </div>
  </div>
  <script src="/src/credit.js"></script>
  <script src="/src/signup/script.js"></script>
</body>
</html>
