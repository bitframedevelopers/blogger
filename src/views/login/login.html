<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Blogger | Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Inter', sans-serif;
    }

    body {
      background-color: #f0f2f5;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      animation: fadeIn 1s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .login-container {
      background: white;
      padding: 2rem;
      border-radius: 16px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.08);
      width: 100%;
      max-width: 400px;
      animation: slideIn 0.6s ease-out;
    }

    @keyframes slideIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }

    .login-container h2 {
      font-weight: 600;
      margin-bottom: 1.5rem;
      text-align: center;
      color: #333;
    }

    .form-group {
      margin-bottom: 1.2rem;
    }

    .form-group label {
      display: block;
      margin-bottom: 0.5rem;
      color: #555;
    }

    .form-group input {
      width: 100%;
      padding: 0.75rem;
      border: 1px solid #ddd;
      border-radius: 8px;
      font-size: 1rem;
      transition: border 0.2s, box-shadow 0.2s;
    }

    .form-group input:focus {
      outline: none;
      border-color: #0077ffd5;
      box-shadow: 0 0 0 3px rgba(0, 119, 255, 0.2);
    }

    .login-button {
      width: 100%;
      background-color: #0077ff;
      color: white;
      padding: 0.8rem;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s;
    }

    .login-button:hover {
      background-color: #005dd1;
    }

    .footer-text {
      margin-top: 1rem;
      text-align: center;
      font-size: 0.9rem;
      color: #888;
    }

    .footer-text a {
      color: #0077ff;
      text-decoration: none;
    }

    .footer-text a:hover {
      text-decoration: underline;
    }

    .message {
      margin-top: 1rem;
      font-size: 0.9rem;
      text-align: center;
    }

    .message.success {
      color: green;
    }

    .message.error {
      color: red;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2 id="loginTitle">Login to Blogger</h2>
    <form id="loginForm">
      <div class="form-group">
        <label for="username">Email</label>
        <input type="text" id="username" name="username" required />
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required />
      </div>
      <button type="submit" class="login-button" id="loginBtn">Login</button>
    </form>
    <div class="message" id="loginMessage"></div>
    <div class="footer-text">
      Don’t have an account? <a href="/signup">Sign up</a>
    </div>
  </div>
  <script src="/src/credit.js"></script>
  <script>
    async function fetchBlogName() {
      try {
        const res = await fetch("/v1/name", {
          method: "GET"
        });
        const data = await res.json();
        const loginTitle = document.getElementById("loginTitle");
        loginTitle.textContent = `Login to ${data.name}`;
      } catch (err) {
        console.error("Error fetching blog name:", err);
      }
    }
    fetchBlogName();

    const form = document.getElementById("loginForm");
    const messageDiv = document.getElementById("loginMessage");
    const loginBtn = document.getElementById("loginBtn");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      messageDiv.textContent = "";
      loginBtn.disabled = true;
      loginBtn.textContent = "Logging in...";

      const username = form.username.value.trim();
      const password = form.password.value;

      try {
        const res = await fetch("/api/login", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ username, password })
        });

        const data = await res.json();

        if (data.success) {
          messageDiv.textContent = data.message || "Logged in successfully!";
          messageDiv.className = "message success";
          setTimeout(() => {
            window.location.href = "/dashboard";
          }, 1200);
        } else {
          messageDiv.textContent = data.message || "Login failed.";
          messageDiv.className = "message error";
        }

      } catch (err) {
        messageDiv.textContent = "Please try again later.";
        messageDiv.className = "message error";
      }

      loginBtn.disabled = false;
      loginBtn.textContent = "Login";
    });
  </script>
</body>
</html>
